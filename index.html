<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-section">
            <div class="nav-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo-text">SHOP</div>
            <div class="cart-logo">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </nav>
    <main>
        <header>
            <p>Checkout</p>
            <span>Shop is a demo app - form data will not be sent</span>
          </header>
      <form class="form-info">
          <section class="form-content-section">
              <section class="left-section">
                 <div class="accout-info-container container">
                    <h2 class="heading-title">Account Information</h2>
                    <div class="input-container">
                        <input class="input-value" type="email" name="emailId" id="userEmail" placeholder="" required>
                        <label class="label-value" for="userEmail">Email</label>
                        <div class="underline-effect"></div>
                    </div>
                    <div class="input-container">
                        <input class="input-value" type="tel" name="phoneNo" id="phoneNumber" placeholder="" required>
                        <label class="label-value" for="phoneNumber">Phone Number</label>
                        <div class="underline-effect"></div>

                    </div>
                 </div>
                 <div class="shipping-info-container container">
                    <h2 class="heading-title">Shipping Address</h2>
                    <div class="input-container">
                        <input class="input-value" type="text" name="Adress" id="address" placeholder="" required>
                        <label class="label-value" for="address">Address</label>
                        <div class="underline-effect"></div>

                    </div>
                    <div class="input-container">
                        <input class="input-value" type="text" name="City" id="city" placeholder="" required>
                        <label class="label-value" for="city">City</label>
                        <div class="underline-effect"></div>
                    </div>
                    <div class="address-info">
                        <div class="input-container">
                            <input class="input-value" type="text" name="State" id="state" placeholder="" required>
                            <label class="label-value" for="state">State/Province</label>
                        <div class="underline-effect"></div>
                        </div>
                        <div class="input-container">
                            <input class="input-value" type="text" name="Zip" id="zip" placeholder="" required>
                            <label class="label-value" for="zip">Zip/Postal Code</label>
                        <div class="underline-effect"></div>
                        </div>
                    </div>
                    <div class="country-info">
                        <p>Country</p>
                        <select class="select-country">
                            <option>United States</option>
                            <option>India</option>
                            <option>Mexico</option>
                        </select>
                        <div class="under-line"></div>
                    </div>
                 </div>
                 <div class="billing-address-info container">
                    <h2 class="heading-title">Billing Address</h2>
                    <div class="billig-address-content">
                        <input type="checkbox" name="BillingAddress" id="billingAddress">
                        <label class="billing-text" for="billingAddress">Use different billing address</label>
                        <div class="change-address">
                            <div class="input-container">
                                <input class="input-value" type="text" name="Adress" id="address" placeholder="" required>
                                <label class="label-value" for="address">Address</label>
                                <div class="underline-effect"></div>
                            </div>
                            <div class="input-container">
                                <input class="input-value" type="text" name="City" id="city" placeholder="" required>
                                <label class="label-value" for="city">City</label>
                                <div class="underline-effect"></div>
                            </div>
                            <div class="address-info">
                                <div class="input-container">
                                    <input class="input-value" type="text" name="State" id="state" placeholder="" required>
                                    <label class="label-value" for="state">State/Province</label>
                                <div class="underline-effect"></div>
                                </div>
                                <div class="input-container">
                                    <input class="input-value" type="text" name="Zip" id="zip" placeholder="" required>
                                    <label class="label-value" for="zip">Zip/Postal Code</label>
                                <div class="underline-effect"></div>
                                </div>
                            </div>
                            <div class="country-info">
                                <p>Country</p>
                                <select class="select-country">
                                    <option>United States</option>
                                    <option>India</option>
                                    <option>Mexico</option>
                                </select>
                                <div class="under-line"></div>
                            </div>
                        </div>
                    </div>
                 </div>
              </section>
              <section class="right-section">
                <div class="payment-info-container container">
                    <h2 class="heading-title">Payment Method</h2>
                    <div class="input-container">
                        <input class="input-value" type="text" name="CardholderName" id="cardholderName" placeholder="" required>
                        <label class="label-value" for="cardholderName">Cardholder Name</label>
                        <div class="underline-effect"></div>

                    </div>
                    <div class="input-container">
                        <input class="input-value" type="text" name="CardNumber" id="cardNumber" placeholder="" required>
                        <label class="label-value" for="cardNumber">Card Number</label>
                        <div class="underline-effect"></div>

                    </div>
                </div>
                <div class="expiry-info">
                    <p>Expiry</p>
                    <div class="card-details">
                        <div class="month-data">
                          <select id="pick-month">
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                          </select>
                          <div class="under-line"></div>
                        </div>
                        <div class="year-data">
                          <select id="pick-year">
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2023">2024</option>
                            <option value="2023">2025</option>
                            <option value="2023">2026</option>
                            <option value="2023">2027</option>
                          </select>
                          <div class="under-line"></div>  
                        </div>
                        <div class="input-container">
                          <input type="text" id="userCard-cvv" required  class="input-value cvv-value" placeholder=" " />
                          <label class="label-value cvv-label-value " for="userCard-cvv">CVV</label>
                        <div class="underline-effect"></div>

                        </div>
                    </div>
                </div>
                <div class="order-summary-info container">
                    <h2 class="heading-title">Order Summary</h2>
                    <div class="order-info-section">
                        <div class="items-ordered">
                            <div class="item-info">
                                <p>Inbox - Subtle Actions T-Shirt</p>
                                <p>$17.05</p>
                            </div>
                            <div class="item-info">
                                <p>Anvil L/S Crew Neck - Grey</p>
                                <p>$22.15</p>
                            </div>
                        </div>
                        <div class="total-price">
                            <p>Total</p>
                            <p>$39.20</p>
                        </div>
                    </div>
                </div>
                <div class="place-order-info">
                    <button class="place-order-btn">PLACE ORDER</button>
                </div>

              </section>
          </section>
      </form>
      
    </main>

    <script src="https://kit.fontawesome.com/d7de581256.js" crossorigin="anonymous"></script>
</body>
</html>
